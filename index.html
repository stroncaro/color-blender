<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Blender</title>
</head>
<body>
  <h1>Color Blender</h1>
  <div>
    <input type="text" id="color1" value="000000">
    <input type="range" min="0" max="255" value="0" id="color1val">
  </div>
  <div>
    <input type="text" id="color2" value="000000">
    <input type="range" min="0" max="255" value="0" id="color2val">
  </div>
</body>
</html>
