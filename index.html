<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="./blend.js"></script>
  <title>Color Blender</title>
</head>
<body>
  <h1>Color Blender</h1>
  
  <h2>Instructions</h2>
  <ol>
    <li>Type the colors you wish to blend into the text boxes. Use a hexadecimal rgb representation.</li>
    <li>Blend the colors by adjusting the sliders. Moving it to the right blends more color in.</li>
    <li>Watch the background change</li>
    <li>Have fun!</li>
  </ol>

  <h2>Parameters</h2>
  <div class="input-container">
    <input class="text-input" type="text" id="color1" value="ffffff">
    <div class="preview-box" style="background-color: #ffffff;"></div>
    <input class="slider" type="range" min="0" max="255" value="255" id="color1val">
  </div>
  <div class="input-container">
    <input class="text-input" type="text" id="color2" value="000000">
    <div class="preview-box"></div>
    <input class="slider" type="range" min="0" max="255" value="0" id="color2val">
  </div>
</body>
</html>
